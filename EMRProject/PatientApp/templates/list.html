<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMR App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #333; /* Dark gray text color for better readability */
        }
        .navbar {
            background-color: #0056b3; /* Dark blue color for a professional look */
        }
        .navbar-brand, .nav-link {
            color: #ffffff !important; /* White color for text in the navbar */
        }
        .navbar-brand:hover, .nav-link:hover {
            color: #e0e0e0 !important; /* Light gray on hover */
        }
        h3 {
            color: #0056b3; /* Match the navbar color for headings */
            margin-top: 20px;
            margin-bottom: 20px;
        }
        .table thead th {
            background-color: #f8f9fa; /* Light gray background for table headers */
            color: #0056b3; /* Match the navbar color for table headers */
        }
        .table tbody tr:nth-child(odd) {
            background-color: #f2f2f2; /* Alternating row colors for better readability */
        }
        .btn-warning {
            background-color: #ffc107; /* Amber color for warning buttons */
            border: none;
        }
        .btn-warning:hover {
            background-color: #e0a800; /* Darker amber on hover */
        }
        .btn-danger {
            background-color: #dc3545; /* Red color for danger buttons */
            border: none;
        }
        .btn-danger:hover {
            background-color: #c82333; /* Darker red on hover */
        }
    </style>
</head>
<body>
    
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
          <a class="navbar-brand" href="/patients/">EMR App</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/patients/">Patients List</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/patients/create/">New Patient</a>
              </li>
            </ul>
            <div class="d-flex" role="search">
            </div>
          </div>
        </div>
      </nav>   
    <h3>Patients List</h3>
    <table class="table">
        <thead>
            <tr>
                <th>#</th>
                <th>Name</th>
                <th>Disease</th>
                <th>Age</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            {% for patient in patients %}
            <tr>
                <td>{{patient.id}}</td>
                <td>{{patient.name}}</td>
                <td>{{patient.disease}}</td>
                <td>{{patient.age}}</td>
                <td>
                    <a href="/patients/edit/{{patient.id}}" class="btn btn-warning">Edit</a>
                    <a href="/patients/delete/{{patient.id}}" class="btn btn-danger" 
                      onClick="return canDelete();">Delete</a>
                </td>
            </tr>
            {% endfor %}
            
            </tbody>
    </table>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script type="text/javascript">
      function canDelete()
      {
        if(!confirm("Are you sure to delete patient record?"))
        {
          return false;     
        }

        return true;
      }
    </script>
</body>
</html>
